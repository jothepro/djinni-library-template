                <td valign=bottom>
                    <div id="languageselect">
                        <select name="Target Language" id="language_selector">
                            <option id="option_empty" selected></option>
                            <option  value="java" id="target_lang_java">Java</option>
                            <option value="objc" id="target_lang_objc">ObjC</option>
                            <option value="cppcli" id="target_lang_cppcli">C++/CLI</option>
                            <option value="cpp" id="target_lang_cpp">C++</option>
                        </select>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" id="languageselect-loadingspinner">
                            <circle cx="10px" cy="10px" r="8px" class="loading-spinner"/>
                        </svg>
                    </div>

                    <script>
                        const currentURL = new URL(window.location.href)
                        const pathElements = currentURL.pathname.substring(1).split("/")
                        const currentLanguage = pathElements[pathElements.length - 2]
                        const currentPage = pathElements[pathElements.length - 1]
                        const baseUrl = [currentURL.origin].concat(pathElements.slice(0, pathElements.length - 2)).join("/")
                        const languageSelectorDropdown = document.getElementById('language_selector')
                        const languageSelectWrapper = document.getElementById('languageselect')
                        languageSelectorDropdown.value = currentLanguage
                        document.getElementById('option_empty').remove()
                        languageSelectorDropdown.onchange = () => {
                            languageSelectWrapper.classList.add("loading")
                            const newUrl = `${baseUrl}/${languageSelectorDropdown.value}/${currentPage}`
                            const fallbackUrl = `../${languageSelectorDropdown.value}/annotated.html`
                            fetch(newUrl, {method: 'HEAD'}).then(response => {
                                if(response.ok) {
                                    const hash = new URL(window.location.href).hash
                                    window.location = newUrl + hash
                                } else {
                                    window.location = fallbackUrl
                                }

                            }).catch(() => {
                                window.location = fallbackUrl
                            }).finally(() => {
                                languageSelectorDropdown.value = currentLanguage
                                languageSelectWrapper.classList.remove("loading")
                            })
                        }

                    </script>
                </td>
